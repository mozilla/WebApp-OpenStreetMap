<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Open Street Maps</title>
		<meta name="description" content="Open Street Maps">
		<link rel="stylesheet" href="css/leaflet.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/leaflet-src.js"></script>
	</head>
	<body>
        <ul id='buttons'>
            <li id='mylocation'>my location</li>
        </ul>
		<div id="map"></div>
		<script type="text/javascript">

			var map = new L.Map('map');

			// create a CloudMade tile layer (or use other provider of your choice)
			var cloudmade = new L.TileLayer('http://{s}.tile.cloudmade.com/c59737139dc84cc0b03f9c0b9f57e586/997/256/{z}/{x}/{y}.png', {
			    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
			    maxZoom: 18
			});

            if (navigator.geolocation) {  
                navigator.geolocation.getCurrentPosition(function(position) {  
                  // add the CloudMade layer to the map set the view to a given center and zoom
                  map.addLayer(cloudmade).setView(new L.LatLng(position.coords.latitude, position.coords.longitude), 13);

                  // create a marker in the given location and add it to the map
                  var marker = new L.Marker(new L.LatLng(position.coords.latitude, position.coords.longitude));
                  map.addLayer(marker);
                });
            }


			// attach a given HTML content to the marker and immediately open it
			// marker.bindPopup("A pretty CSS3 popup.<br />Easily customizable.").openPopup();

		</script>
	</body>
</html>
